{% load static %}
<div>
    {% for room in rooms %}
    <div>
        <span>@{{room.host.username}}</span>
        <a href="{% url 'room' room.id %}">
            <h3>{{room.id}} - {{room.name}}</h3>
        </a>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
    {% endfor %}
</div>
