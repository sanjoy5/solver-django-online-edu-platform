{% extends 'main.html' %}
{% block title %} room {% endblock %}
{% block content %}

<h1>Room Page</h1>

<div>
    <h2>{{room.name}}</h2>
    {% if request.user == room.host %}
    <a href="{% url 'update_room' room.id %}">Edit</a>
    <a href="{% url 'delete_room' room.id %}">delete</a>
    {% endif %}
    <p>{{room.description}}</p>
</div>
{% endblock %}
